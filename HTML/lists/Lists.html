<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        * {
            margin-left: 30px;

        }

        h3 {
            color: brown;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <!--unordered lists-->
    <h3><u>Unordered Lists</u></h3>
    <ul>
        <h4>Fruits</h4>
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>
    <!--ordered lists-->
    <h3><u>ordered Lists</u></h3>
    <ol>
        <h4>Vegetables</h4>
        <li>Brinjal</li>
        <li>Spinach</li>
        <li>Potato</li>
    </ol>
    <!--Nested lists-->
    <h3><u>Nested Lists</u></h3>
    <ul>
        <li>Fruits </li>
        <ul>
            <li>Mango</li>
            <li>Orange</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Cabbage</li>
            <li>Capsicum</li>
            <ul>
                <li>Green Capsicum</li>
                <li>Yellow Capsicum</li>
                <li>Red Capsicum</li>
            </ul>
        </ul>
    </ul>
</body>

</html>
