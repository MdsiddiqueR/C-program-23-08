<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <base href="https://www.javatpoint.com">
    <style>
        nav {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Iframe - Target for a Link</h2>

    <nav>
        <a href="/html-tutorial" target="iframe_a">Learn HTML |</a>
        <a href="/css-tutorial" target="iframe_a">Learn CSS |</a>
        <a href="/javascript-tutorial" target="iframe_a">Learn Javascript |</a>
    </nav>

    <iframe src="https://www.javatpoint.com" name="iframe_a" height="500px" width="100%"
        title="Iframe Example"></iframe>
</body>

</html>
