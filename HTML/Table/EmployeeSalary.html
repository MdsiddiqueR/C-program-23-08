    <title>Table</title>

        h2 {

        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,

            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #DDD;
        }

        tr:hover {

        }
    </style>
</head>
